<nav class="navbar">
    <ul class = "navbar-nav">
        <li class="nav-item">
            <button class="nav-button" (click)='compose()'>
                <i class="fas fa-edit"></i>
                <span class="button-text">Compose</span>
            </button>
        </li>
        <li class="nav-item">
            <button class="nav-button" (click)='setProvider("inbox")'>
                <i class="fas fa-inbox"></i>
                <span class="button-text">Inbox</span>
            </button>
        </li>
        <li class="nav-item">
            <button class="nav-button" (click)='setProvider("draft")'>
                <i class="fas fa-folder-open"></i>
                <span class="button-text">Drafts</span>
            </button>
        </li>
        <li class="nav-item">
            <button class="nav-button" (click)='setProvider("sent")'>
                <i class="fas fa-location-arrow"></i>
                <span class="button-text">Sent</span>
            </button>
        </li>
        <li class="nav-item">
            <button class="nav-button" (click)='setProvider("trash")'>
                <i class="fas fa-trash"></i>
                <span class="button-text">Trash</span>
            </button>
        </li>
        <li *ngFor="let folder of getUserFolders()" style="pointer-events: loggedIn();" class="nav-item">
            <button class="nav-button">
                <i class="fas fa-folder"></i>
                <span class="button-text">{{folder}}</span>
            </button>
        </li>
        <li class="nav-item">
            <button class="nav-button">
                <i class="fas fa-plus"></i>
                <span class="button-text">Add Folder</span>
            </button>
        </li>
        <li class="nav-item" id="signin" *ngIf="!loggedIn()">
            <button class="nav-button" (click)='signIn()'>
                <i class="fas fa-sign-in-alt"></i>
                <span class="button-text">Sign In</span>
            </button>
        </li>
        <li class="nav-item" *ngIf="!loggedIn()">
            <button class="nav-button" (click)='register()'>
                <i class="fas fa-user"></i>
                <span class="button-text">Register</span>
            </button>
        </li>
        <li class="nav-item" id="profile" *ngIf="loggedIn()">
            <button class="nav-button" (click)='visitProfile()'>
                <i class="fas fa-user-circle"></i>
                <span class="button-text">Profile</span>
            </button>
        </li>
        <li id='signOut' class="nav-item" *ngIf="loggedIn()">
            <button class="nav-button" id='signOut' (click)="signOut()">
                <i class="fas fa-times-circle"></i>
                <span class="button-text">Sign Out</span>
            </button>
        </li>
    </ul>
</nav>

<main>
    <h1> 
        <ul>
            <li>
                <i class="fas fa-envelope"></i> Mail Application
            </li>
            <li>
                Welcome Back
            </li>
            <li>, {{firstname()}}!</li>
        </ul>
    </h1>
</main>
