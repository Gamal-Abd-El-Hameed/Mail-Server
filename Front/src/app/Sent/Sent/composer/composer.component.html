<div class="composer">
    <div class="mainfield">
        <input type="email" id="to" class="input">
        <label for="email" class="label">To: </label>
    </div>
    <div class="mainfield">
        <input type="text" id="subject" class="input">
        <label for="subject" class="label">Subject:</label>
    </div>

    <div class="mainfield">
        <textarea mdbInput class="input" id="body" rows="8" placeholder=""></textarea>  <!-- works -->
        <label for="body" class="label"> Text </label>
    </div>

    <!-- <div class="mainfield">
        <input type="file" name="attachments" id="attachments" class="input attachButton" multiple>
        <label for="attachments" class="label">Attachments</label>
    </div> -->

    <!--  -->
    <div class="container" style="margin-top: 20px;">
        <div class="panel panel-default">
            <div class="panel-heading"></div><br>
        <div class="panel-body">        
        <strong> Select files from your computer </strong>
        <div *ngIf="fileStatus.status==='progress'">
            <div class="progress">
                <div [style.width.%]="fileStatus.percent" class="progress-bar progress-bar-animated bg-info" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
              {{ fileStatus.requestType }} {{ fileStatus.percent }} 
            </div>
        </div>
    </div> <hr>

    <form enctype="multipart/form-data">
        <fieldset>
            <div class="form-group">
                <div>
                    <input type="file" (change)="onUploadFiles($event)" name="files" multiple class="form-control" />
                </div>
            </div>
        </fieldset>
    </form> <br>              
      
    <div *ngIf="filenames.length > 0" class="js-upload-finished">
        <h3> Uploaded files </h3>
        <div *ngFor="let filename of filenames" class="list-group">
            <a class="list-group-item list-group-item-success"> {{ filename }} </a><br>
        </div>
    </div>

        </div>
        </div>
    </div>
    <!--  -->

    <div> <button class="button" (click)="compose()"> Send Mail </button> </div>
</div>
